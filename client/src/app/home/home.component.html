<div class="container mt-5">
    <div style="text-align: center;">

        @if(!registerMode){
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches... all you need is to sign up</p>
        <div>
            <button class="btn btn-primary" (click)="registerToggle()">Register</button>
            <button class="btn btn-info">Login</button>
        </div>
        }@else{
        <div class="container">
            <div class="row justify -content-center">
                <div class="col-md-8">
                    <div class="col-4">
                        <app-register
                        (cancelRegister)="cancelRegisterMode($event)"
                        ></app-register>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
